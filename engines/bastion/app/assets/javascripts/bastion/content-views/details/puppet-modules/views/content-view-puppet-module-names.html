<span page-title ng-model="contentView">{{ 'Available Puppet Modules for Content View:' | translate }} {{ contentView.name }}</span>

<div class="details details-full">
  <div class="loading-mask loading-mask-panel" ng-show="namesLoading">
    <i class="icon-spinner icon-spin"></i>
    {{ "Loading..." | translate }}
  </div>

  <a ui-sref="content-views.details.puppet-modules.list" >
    <i class="icon-double-angle-left"></i>
    {{ "Back to Module List" | translate }}
  </a>

  <h3 translate>Select A New Puppet Module To Add</h3>

  <div class="details-header">
    <input type="text"
           class="form-control filter-input"
           placeholder="{{ 'Filter' | translate }}"
           ng-model="filterTerm"/>
  </div>

  <table class="table table-striped table-bordered" alch-table="table" ng-class="{'table-mask': table.working}">
    <thead>
      <tr alch-table-head>
        <th alch-table-column>{{ "Name" | translate }}</th>
        <th alch-table-column>{{ "Actions" | translate }}</th>
      </tr>
    </thead>

    <tbody>
      <tr alch-table-row ng-repeat="item in names.results | filter:filterTerm">
        <td alch-table-cell >{{ item.module_name }}</td>
        <td alch-table-cell >
          <button translate ng-click="selectVersion(item.module_name)">
            Select a Version
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
